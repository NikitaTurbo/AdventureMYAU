<!DOCTYPE html>
<html lang="en ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="register.js"></script>
        <script src="transition.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
        <link rel="stylesheet" href="register.css">
        <title>Регистрация на квест Губка Боб | МЯУ</title>       
    </head>
    <body data-unselectable="unselectable content" translate="no">
        <div class="notification-box flex flex-col items-center justify-center fixed w-full z-50 p-3 notification">     
        </div>
        <form style="width: 100%; height: 100%; display: inline-block; text-align: center;">
            <div class="form__group field">
                <input maxlength="10" type="text" class="form__field" placeholder="username" name="username" id='username' autocomplete="off" required />
                <label for="username" class="form__label">Username</label>
            </div>
            <div class="form__group field">
                <input maxlength="6" type="password" class="form__field" placeholder="password" name="password" id='password' autocomplete="off" required />
                <label for="password" class="form__label">Password</label>
            </div>
            <br><br>
            <button class="glow-on-hover" type="button" id="form-button">Submit</button>    
        </form>   
    </body>
</html>
